name: Update resume page 

on:
 push:
  branches:
    - main

jobs:
  # Update resources according to changes
  update-resources:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    # Initialize required environment variables
    env: 
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_ACCESS_KEY: ${{ secrets.ARM_ACCESS_KEY }}

    # Steps to deploy resources
    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install changed-files action
      - name: Check for modified web files
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          files: web-files

      # Install the latest version of Terraform CLI 
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2 

      # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
      - name: Terraform Init
        run: terraform init

      # Checks that all Terraform configuration files adhere to a canonical format
      - name: Terraform Format
        run: terraform fmt -check

      # Taint web files if it was modified
      - name: Taint web files if modified
        if: steps.changed-files.outputs.any_changed == 'true'
        run: terraform taint azurerm_storage_blob.web-files -auto-approve 

      # Generates an execution plan for Terraform
      # - name: Terraform Plan
      #   run: terraform plan -input=false

      # On push to "main", build or change infrastructure according to Terraform configuration files
      # Note: It is recommended to set up a required "strict" status check in your repository for "Terraform Cloud". See the documentation on "strict" required status checks for more information: https://help.github.com/en/github/administering-a-repository/types-of-required-status-checks
      - name: Terraform Apply
        #if: github.ref == 'refs/heads/"main"' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false

  # Job to purge the CDN endpoint
  purge-cdn:
    needs: update-resources
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    env: 
      CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
      - name: purge CDN
        run: |
          az login --service-principal -u $CLIENT_ID -p $CLIENT_SECRET --tenant $TENANT_ID
          az cdn endpoint purge -g crc-frontend -n monsterstorage --profile-name monsterstorage-cdn-profile --content-paths "/*"